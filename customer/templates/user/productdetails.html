{% extends 'user/master.html' %}
{% load static %}
{% block title %}Purchase{% endblock %} 
{% block link %}
<link rel="stylesheet"  href="{% static 'css/cushome.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
{% endblock %}
 </head>
<body>
    {% block content %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
        <form action="" method="POST">
            {% csrf_token %}
            

            <input type="hidden" value="{{product.id}}" name="pid" id="">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.brand}}</p>
              <p class="card-text">Rs{{product.rate}}</p>
              <p class="card-text"><small class="text-muted"><button type="submit" class="btn btn-primary">Purchase</button>
              </small></p>
        </form>
        {{msg}}
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
    
</body>
</html>
